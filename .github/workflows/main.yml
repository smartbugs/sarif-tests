name: "Upload SARIF"

# Run workflow each time code is pushed to your repository and on a schedule.
# The scheduled workflow runs every Thursday at 15:45 UTC.
on:
  push:
#  schedule:
#    - cron: '45 15 * * 4'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      # This step checks out a copy of your repository.
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: result.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: my-analysis-tool
      - name: Upload SARIF file conkas
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-conkas.sarif
          category: conkas 
      - name: Upload SARIF file for honeybadger
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-honeybadger.sarif
          category: honeybadger
      - name: Upload SARIF file for maian
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-maian.sarif
          category: maian
      - name: Upload SARIF file for manticore
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-manticore-0.3.7.sarif
          category: manticore
      - name: Upload SARIF file for mythril
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-mythril-0.23.5.sarif
          category: mythril
      - name: Upload SARIF file for osiris
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-osiris.sarif
          category: osiris
      - name: Upload SARIF file for oyente
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-oyente.sarif
          category: oyente
      - name: Upload SARIF file for securify
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-securify.sarif
          category: securify
      - name: Upload SARIF file for slither
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-slither.sarif
          category: slither
      - name: Upload SARIF file for smartcheck
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-smartcheck.sarif
          category: smartcheck
      - name: Upload SARIF file for solhint
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result-solhint.sarif
          category: solhint
